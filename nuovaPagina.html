<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h3>Dati dell utente</h3>
    <script>
      $(document).ready(() => {
        let utenteRegistato = JSON.parse(
          sessionStorage.getItem("utenteRegistrato")
        );
        console.log(utenteRegistato);
        $("body").append(
          `<p>${utenteRegistato.nome} ${utenteRegistato.cognome}</p><p>${utenteRegistato.email}</p>`
        );
      });
    </script>
  </body>
</html>
